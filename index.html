<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Ramen Rater</h1>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <img id="detail-image" src="" alt="Ramen Image">
        <h2 id="ramen-name"></h2>
        <p id="ramen-restaurant"></p>
        <p>Rating: <span id="ramen-rating"></span>/10</p>
        <p>Comment: <span id="ramen-comment"></span></p>
    </div>

    <form id="new-ramen">
        <input type="text" id="new-name" placeholder="Ramen Name" required>
        <input type="text" id="new-restaurant" placeholder="Restaurant Name" required>
        <input type="url" id="new-image" placeholder="Image URL" required>
        <input type="number" id="new-rating" min="1" max="10" placeholder="Rating (1-10)" required>
        <input type="text" id="new-comment" placeholder="Comment" required>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="js/index.js"></script>
</body>
</html>
